<h2>
  Tab Panel
</h2>

<div class="container">
  <app-tab-panel>
    <app-tab title="login">
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
      </form>
    </app-tab>
    <app-tab title="sign-up">
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
        <div class="form-field">
          <label>Confirm Password:</label><input>
        </div>
      </form>
    </app-tab>
    <app-tab title="contact">
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Message:</label>
          <textarea></textarea>
        </div>
      </form>
    </app-tab>
  </app-tab-panel>
</div>
